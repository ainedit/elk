#docker-compose 1ES, Monitorizacion logs y configuraciones de rendimiento
#Modos de ejecución:
#Perfil low
#docker compose --env-file env/low.env up -d
# Perfil "ingest"
#docker compose --env-file env/ingest.env up -d
# Perfil "analytics"
#docker compose --env-file env/analytics.env up -d
x-logging: &default-logging
  driver: fluentd
  options:
    fluentd-address: "127.0.0.1:24224"
    tag: "docker.{{.Name}}"
      #    fluentd-async-connect: "true"        # no bloquea si aún no está listo
      #    mode: "non-blocking"                 # cola en memoria si hay picco

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    logging: *default-logging
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
    networks: [elastic]
    restart: unless-stopped


  fluentd:
    image: fluent/fluentd:v1.16-1
    container_name: fluentd
    user: root
    command: -c /fluentd/etc/fluent.conf -q
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    volumes:
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./logs:/fluentd/log
      - ./fluentd/buffer:/fluentd/buffer
    restart: unless-stopped
    networks:
      - elastic

  es01:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.3
    container_name: es01
    logging: *default-logging
    hostname: es01 
    environment:
      - node.name=es01
      - cluster.name=${CLUSTER_NAME:-es-docker-cluster}
      - discovery.type=${DISCOVERY_TYPE:-single-node}
      - bootstrap.memory_lock=true
      - xpack.security.enabled=${XPACK_SECURITY:-false}
      # JVM / heap
      - ES_JAVA_OPTS=-Xms${ES_HEAP} -Xmx${ES_HEAP} ${ES_EXTRA_JVM_OPTS:-}
      # Tuning de I/O / indexación
      - indices.memory.index_buffer_size=${INDEX_BUFFER:-10%}
      - thread_pool.write.queue_size=${WRITE_Q_SIZE:-200}
    deploy:
      resources:
        limits:
          cpus: "${CPU_LIMIT:-2.0}"
          memory: "${MEM_LIMIT:-4g}" 
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:7.9.3
    container_name: kibana
    logging: *default-logging
    hostname: kibana 
    environment:
      - ELASTICSEARCH_HOSTS=http://es01:9200
      - SERVER_HOST=0.0.0.0
      - SERVER_NAME=kibana
      - NODE_OPTIONS=--max-old-space-size=2048
      # Desactivar lo que no uses:
      - XPACK_APM_ENABLED=false
      - XPACK_CANVAS_ENABLED=false
      - XPACK_GRAPH_ENABLED=false
      - XPACK_INFRA_ENABLED=false
      - XPACK_ML_ENABLED=false
      - XPACK_REPORTING_ENABLED=false
      - XPACK_SIEM_ENABLED=false
      - XPACK_MAPS_ENABLED=false
      - TELEMETRY_ENABLED=false
    depends_on:
      - es01
    ports:
      - "5601:5601"
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2g
    volumes:
      - kibana-data:/usr/share/kibana/data
    networks:
      - elastic

  logstash:
    image: docker.elastic.co/logstash/logstash:7.9.3
    container_name: logstash
    logging: *default-logging
    hostname: logstash
    depends_on:
      - es01
    ports:
      - "5044:5044" # Beats input
      - "9600:9600" # Monitoring API
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    networks:
      - elastic

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.9.3
    container_name: filebeat
    logging: *default-logging
    hostname: filebeat 
    user: root
    depends_on:
      - logstash
    command: ["--strict.perms=false", "-e"]
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      # Ejemplo: logs de contenedores Docker
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - elastic

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.9.3
    container_name: metricbeat
    logging: *default-logging
    hostname: metricbeat 
    user: root
    depends_on:
      - es01
      - kibana
    command: ["--strict.perms=false", "-e"]
    volumes:
      - ./metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
    networks:
      - elastic

networks:
  elastic:
    driver: bridge

volumes:
  esdata01:
    name: esdata01_1
  kibana-data:
    name: kibana-data_1
